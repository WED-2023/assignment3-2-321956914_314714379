  /api/recipes/search:
    get:
      tags:
        - recipes
      summary: Search for recipes
      description: | 
        Allows searching recipes/dishes by name and applying filters such as cuisine, diet, and intolerances.
      parameters: 
        - in: cookie
          name : user_id
          schema:
            type: integer
          required: false
          description: the logged in user id.
        - in: query
          name: search
          schema:
            type: string
          required: true
          description: name of dish / recipe (e.g. "Falafel")
        - in: query
          name: cuisine
          schema:
            type: string
          description: Filter by cuisine type (e.g. "thai")
        - in: query
          name: diet
          schema:
            type: string
          description: Filter by diet type (e.g. "ketogenic")
        - in: query
          name: intolerance
          schema:
            type: string
          description: Filter by intolerances (e.g. "peanut")
        - in: query
          name: numresults
          schema:
            type: integer
            enum: [5, 10, 15]
            default: 5
          required: false
          description: Number of results to return
      responses:
        '200':
          description: search results returned from the server
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12
                  source:
                    type: string
                    example: local
                  name:
                    type: string
                    example: nugget
                  preparationTime:
                    type: integer
                    example: 2
                  image:
                    type: string
                    example: example.png
                  popularity:
                    type: integer
                    example: 1
                  isVegan:
                    type: boolean
                    example: true
                  isVegetarian:
                    type: boolean
                    example: true
                  isGlutenFree:
                    type: boolean
                    example: true
                  isFavorite:
                    type: boolean
                    example: false
                  isViewed:
                    type: boolean
                    example: false
        '404':
          description: No recipes found
        '500':
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"
                    
