  title: Recipes API
  contact:
    email: kokoliev@post.bgu.ac.il
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: users
    description: Operations related to logged in users.
  - name: recipes
    description: Operations related to recipes.
  - name: auth
    description: Operations related to authenticating a user - logging in , logging out and registering.
paths:
  /api/login:
    post:
      tags:
        - auth
      summary: User login
      operationId: loginUser
      description: |
        Authenticates a user using a username and password.
        Saves a sesson cookie with the user id.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Username of the user
                  example: "orlevar"
                password:
                  type: string
                  description: Password of the user
                  example: "p4ssword!"
      responses:
        '200':
          description: successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "login succeeded "
                  success:
                    type: boolean
                    example: "true"
        '401':
          description: could'nt log in, unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Username or Password incorrect"
        '500':
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"
  /api/logout:
    post:
      tags:
        - auth
      summary: log out the user
      description: logout the user from the system.
      operationId: logoutUser
      responses:
        '200':
          description: successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: "true"
                  message:
                    type: string
                    example: "logout succeeded"

  /api/register:
    post:
      tags:
        - auth
      summary: Registers a new user
      description: |
        Registers a new user with the required details. 
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Username for the user account (3-8 characters, letters only).
                  example: "orlevar"
                firstName:
                  type: string
                  description: First name of the user.
                  example: "Or"
                lastName:
                  type: string
                  description: Last name of the user.
                  example: "Lev Ari"
                country:
                  type: string
                  description: Country of the user.
                  example: "Israel"
                password:
                  type: string
                  description: Password for the user (must be between 5-10 characters, contain at least one number and one special character).
                  example: "p4ssword!"
                email:
                  type: string
                  format: email
                  description: Email address of the user.
                  example: "orlevar@post.bgu.ac.il"
                  
              required:
                - username
                - firstName
                - lastName
                - country
                - password
                - email
      responses:
        '201':
          description: user successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "user created"
                  success:
                    type: boolean
                    example: "true"
        '409':
          description: user already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Username taken"
                    
        '500':
          description: server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

